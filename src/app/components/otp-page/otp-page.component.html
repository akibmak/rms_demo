<div class="container">
    <div class="justify-content-center">
        <div class="col-md-5">
        <div class="card shadow-lg o-hidden border-0">
          <div class="card-body p-0">
            <div>
              <div>
                <div class="p-5">
                  <div class="text-center">
                    <h2>Verify Email</h2>
                  </div>
                  <form class="user" >
                  <div class="form-group">
                    <div>
                      Enter OTP<input type="text" name="otp" [(ngModel)]="otp" class="form-control form-control-user">
                      </div>
                      <p></p>
                    <button (click)=" verifyOtp();submitButton.disabled=true"  class="btn btn-primary btn-block text-white btn-user"#submitButton >
                      Submit
                    </button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
