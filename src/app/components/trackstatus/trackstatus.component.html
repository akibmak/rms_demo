<div class="container">
    <div class="justify-content-center">
        <div class="col-md-5">
        <div class="card shadow-lg o-hidden border-0">
          <div class="card-body p-0">
            <div>
              <div>
                <div class="p-5">
                  <div class="text-center">
                    <h2>Check Status</h2>
                  </div>
                  <form class="user">
                  <div class="form-group" ngNativeValidate [formGroup]="userForm">
                    <div>
                      Enter Your Email ID<input type="text" name="emailid" formControlName="emailid" class="form-control form-control-user">
                      </div>
                      <p></p>
                    <button (click)="checkEmailPresent();submitButton.disabled=true"  class="btn btn-primary btn-block text-white btn-user"#submitButton >
                      Submit
                    </button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
